<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science Models</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: black;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.7);
            margin: 0;
        }

        p {
            font-size: 1rem;
            max-width: 600px;
            margin: 10px auto;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-left {
            background: #8B0000;
        }

        .btn-left:hover {
            background: #660000;
        }

        .btn-right {
            background: #4682B4;
        }

        .btn-right:hover {
            background: #36648B;
        }

        .more-about-me {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: grey;
            z-index: 2;
            width: 100%;
            text-align: center;
        }

        .more-about-me p {
            font-size: 2.5rem; /* Increased font size by 1.5 times */
            margin: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icons a:hover {
            opacity: 1;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .linkedin-logo {
            filter: grayscale(100%);
        }

        .orcid-logo {
            filter: grayscale(100%);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.2rem;
            }

            .social-icons img {
                width: 40px;
                height: 40px;
            }

            .more-about-me p {
                font-size: 2.25rem; /* Adjusted for larger screens */
            }
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">
    <h1>Welcome to Dr. Vlasenko Data Science Page</h1>
    <p>Explore my latest deep learning models for image and text generation, forecasting, and more.</p>
    <div>
        <a href="https://github.com/Vlasenko2006" class="btn btn-left">View on GitHub</a>
        <a href="presentation.html" class="btn btn-right">Live Demo</a>
    </div>
</div>

<div class="more-about-me">
    <center><h2>More about me</h2></center>
    <div class="social-icons">
        <a href="http://www.linkedin.com/in/andrey-vlasenko-aa1b92224" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" class="linkedin-logo">
        </a>
        <a href="https://orcid.org/my-orcid?orcid=0000-0002-2680-327X" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/ORCID_iD.svg" alt="ORCID" class="orcid-logo">
        </a>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const binaryChars = "01010101";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    let brightness = 1.0;

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = `rgba(0, 255, 0, ${brightness})`;
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = binaryChars[Math.floor(Math.random() * binaryChars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    let interval = setInterval(draw, 50);

    setTimeout(() => {
        let fadeSteps = 18;
        let fadeInterval = setInterval(() => {
            brightness -= 0.05;
            if (brightness <= 0) {
                clearInterval(fadeInterval);
                clearInterval(interval);
            }
        }, 1000);
    }, 3000);

</script>

</body>
</html>
