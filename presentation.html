<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A short intro into my models</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.7);
            margin: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-button::after {
            content: '\25B6';
            font-size: 40px;
            color: white;
        }

        .btn {
            display: inline-block;
            margin: 20px;
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            background: #4682B4;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #36648B;
        }

        .more-about-me {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: grey;
            z-index: 2;
            width: 100%;
            text-align: center;
        }

        .more-about-me p {
            font-size: 2.5rem; /* Increased font size */
            margin: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-icons a:hover {
            opacity: 1;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .linkedin-logo {
            filter: grayscale(100%);
        }

        .orcid-logo {
            filter: grayscale(100%);
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .more-about-me p {
                font-size: 2.25rem; /* Adjusted for larger screens */
            }

            .social-icons img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>A short intro into my models</h1>
        <div class="video-container">
            <iframe id="videoFrame" src="https://www.youtube.com/embed/tb2bDvm53I0" allowfullscreen></iframe>
            <div class="play-button" id="playButton"></div>
        </div>
        <a href="https://github.com/Vlasenko2006" class="btn">View on GitHub</a>
    </div>

    <div class="more-about-me">
        <p>More about me</p>
        <div class="social-icons">
            <a href="http://www.linkedin.com/in/andrey-vlasenko-aa1b92224" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" class="linkedin-logo">
            </a>
            <a href="https://orcid.org/0000-0002-2680-327X" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/ORCID_iD.svg" alt="ORCID" class="orcid-logo">
            </a>
        </div>
    </div>
    
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            let iframe = document.getElementById('videoFrame');
            let src = iframe.src.replace("&autoplay=1", "") + "?autoplay=1";
            iframe.src = src;
            this.style.display = 'none';
        });
    </script>
</body>
</html>
