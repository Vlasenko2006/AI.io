<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A short intro into my models</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 255, 0, 0.7);
        }

        .video-container {
            position: relative;
            width: 800px;
            height: 450px;
            margin: 20px auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn {
            display: inline-block;
            margin: 20px;
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            background: #4682B4;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #36648B;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>A short intro into my models</h1>
        <div class="video-container">
            <iframe id="videoFrame" src="https://www.youtube.com/embed/kLmQqbhKyg8" allowfullscreen></iframe>
        </div>
        <a href="https://github.com/Vlasenko2006" class="btn">View on GitHub</a>
    </div>
</body>
</html>
